<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign in</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='style_reg.css') }}">
    </head>
    <body>
        <div class="login">
  <h1>Регистрация</h1>
    <p>Введите имя пользователя и пароль, чтобы получить полный доступ к работе с нашим сайтом!</p>
    <form method="post">
        <table>
            <tr>
              <td><input type="text" name="login" placeholder="Username" required="required" /></td>
              <td><input type="password" name="password" placeholder="Password" required="required" /></td>
            </tr>
            <tr>
                <td><input type="submit" value="Login"></td>
            </tr>
        </table>
    </form>
    </div>
    </body>
</html>
