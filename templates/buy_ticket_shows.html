<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Купить билет</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style_addmer.css') }}">
</head>

<body>
<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <ul class="nav nav-pills">
        <li class="nav-item"><a href="{{ url_for('contacts') }}" class="btn btn-info">О нас</a></li>
        <li class="nav-item"><a href="{{ url_for('add_mer') }}" class="nav-link px-2 link-secondary">Добавить мероприятие</a></li>
        <li class="nav-item"><a href="{{ url_for('logout') }}" class="nav-link px-2 link-secondary">Вернуться к авторизации</a></li>
        <li class="nav-item"><a href="{{ url_for('add_events') }}" class="nav-link px-2 link-secondary">Добавить показ</a></li>
    </ul>
</header>

<div class="wrapper">
    <h2>Выберите дату и время показа:</h2>
    <form action="{{ url_for('buy_ticket') }}" method="post">
        <input type="hidden" name="format" value="{{ selected_format }}">
        <input type="hidden" name="performance_id" value="{{ performance_id }}">

        <div class="input-box">
            <label>Показы для: {{ selected_event.name }}</label>
            <select name="show_id" required>
                <option value="" disabled selected>-- Выберите показ --</option>
                {% for show in shows %}
                    <option value="{{ show.id }}">
                        {{ show.date_start.strftime('%Y-%m-%d %H:%M') }} — зал {{ show.hall_id }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="input-box button">
            <input type="submit" value="Далее">
        </div>
    </form>
</div>


</html>
