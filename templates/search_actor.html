<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Меню администратора</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style_search.css') }}">
</head>

<body>


<form method="POST">
    <input type="text" name="actor_name" placeholder="Введите имя актера" required>
    <button type="submit">Найти спектакли</button>
</form>

{% if performances %}
    <ul>
    {% for perf in performances %}
        <li>{{ perf.name }} — {{ perf.description }}</li>
    {% endfor %}
    </ul>
{% endif %}

</body>
</html>
