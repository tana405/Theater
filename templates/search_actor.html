<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Поиск актёров</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 2rem; font-family: Arial, sans-serif; }
    .result-card { background: #f8f9fa; padding: 1rem; margin-top: 1rem; border-radius: 8px; }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="mb-4">Поиск актёров</h2>

    <form method="GET" action="{{ url_for('search_actor') }}" class="mb-4">
      <div class="input-group">
        <input type="text" name="query" class="form-control" placeholder="Введите имя актёра..." required>
        <button class="btn btn-primary" type="submit">Поиск</button>
      </div>
    </form>

    {% if results %}
      <h5>Результаты:</h5>
      {% for item in results %}
        <div class="result-card">
          <strong>Мероприятие:</strong> {{ item.name }}<br>
          <strong>Актёры:</strong> {{ item.actors }}<br>
          <strong>Описание:</strong> {{ item.description }}
        </div>
      {% endfor %}
    {% elif query %}
      <div class="alert alert-warning">Ничего не найдено по запросу "{{ query }}"</div>
    {% endif %}
  </div>

</body>
</html>
